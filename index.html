<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizo! | Quiz Your Limits Away</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fork-awesome/1.2.0/css/fork-awesome.min.css"
      integrity="sha512-aupidr80M36SeyviA/hZ2uEPnvt2dTJfyjm9y6z1MgaV13TgzmDiFdsH3cvSNG27mRIj7gJ2gNeg1HeySJyE3Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="images/favicon-16x16.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="header-container">
        <div class="logo">
          <a href="index.html">
            <img src="images/Quizo Logo.png" alt="logo" />
          </a>
        </div>

        <nav>
          <div class="main-menu">
            <ul>
              <li>
                <a href="index.html">Home</a>
              </li>
              <li>
                <a href="#">About Us</a>
              </li>
              <li>
                <a href="#">Pricing</a>
              </li>
              <li>
                <a href="#">Contact</a>
              </li>
              <li>
                <a class="login-btn" href="#">
                  <i class="fa fa-user user-icon"></i> Log In
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
      <div class="hero-container">
        <div class="hero-text">
          <div class="static-txt">Build Quizzes that are</div>
          <ul class="dynamic-txts">
            <li>
              <span><i>faster</i></span>
            </li>
            <li>
              <span><i>smarter</i></span>
            </li>
            <li>
              <span><i>accurate</i></span>
            </li>
            <li>
              <span><i>stylish</i></span>
            </li>
            <li>
              <span><i>educative</i></span>
            </li>
          </ul>
        </div>

        <div class="info-text">
          <p>
            Take Quizzes over a variety of topics and test your own limits with
            Quizo.
          </p>
        </div>
      </div>
    </section>

    <!-- QUIZ OPTIONS SECTION -->

    <section class="quiz-options">
      <div class="quiz-options-container">
        <div class="quiz-options-cards">
          <div class="make-quiz card">
            <h2>Make a Quiz</h2>
            <button class="make-quiz-btn btn">Try it</button>
          </div>
          <div class="take-quiz card">
            <h2>Take a Quiz</h2>
            <a href="takeQuiz.html" target="_blank"><button class="take-quiz-btn btn">Try it</button></a>
          </div>
          <div class="flashcards card">
            <h2>Make some flashcards</h2>
            <a href="flashcards.html" target="_blank"><button class="flashcards-btn btn">Try it</button></a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
